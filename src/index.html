<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/main.css">
  <title>Playlist</title>
</head>
<body class="bg-slate-900 h-screen flex flex-col">
  <nav class="px-6 py-3">
    <div class="flex items-center justify-between">
      <span class="icon-play3 text-3xl p-2 bg-white rounded-full hover:cursor-pointer text-slate-900"></span>
      <div class="flex items-center justify-between w-96">
        <span class="icon-home text-3xl p-2 bg-slate-700 rounded-full hover:cursor-pointer text-gray-300"></span>
        <span class="icon-search relative left-7 text-gray-300"></span>
        <input class="bg-slate-700 text-gray-500 pl-10 pt-2 pr-2 pb-2 w-5/6 rounded-3xl" type="text" id="fname" name="fname" placeholder="What do you want to listen to?"><br>
      </div>
      <div class="w-12 h-12 bg-slate-700 flex items-center justify-center rounded-full">
        <span class="icon-user text-xl p-2 bg-slate-900 rounded-full hover:cursor-pointer text-gray-300"></span>
      </div>
    </div>
  </nav>
  <div class="flex h-5/6 mx-6 mb-6">
    <section class="flex flex-col w-1/6 bg-slate-800 rounded-lg mr-2 p-6 overflow-y-auto">
      <div class="hover:opacity-50 flex items-center hover:cursor-pointer">
        <span class="icon-plus rounded-sm p-2 bg-gray-300 text-slate-800 "></span>
        <p class="button-create-playlist ml-4 font-bold text-gray-300">Create Playlist</p>
      </div>
      <div class="border-b-2 mt-4"></div>
      <div class="list-playlist grow flex flex-col justify-start text-gray-300">
      </div>
    </section>
    <section class="hidden playlist w-5/6 bg-slate-800 rounded-lg overflow-y-auto">
      <div class="w-full h-60 bg-slate-600 flex items-center px-5">
        <img class="h-4/5 shadow-2xl" src="../assets/img/no_cover.jpg" alt="no_cover">
        <div class="pl-6 flex flex-col align-bottom space-y-3">
          <h6 class="text-sm font-bold text-white">PLAYLIST</h6>
          <h1 class="name-DOM text-6xl font-bold text-white">My Playlist</h1>
          <p class="description-DOM text-sm text-gray-400"></p>
          <p class="text-sm text-white"><span class="author-DOM">Author</span> - <span class="songs">0 songs</span>, <span class="hours">0</span> hr <span class="minutes">0</span> min</p>
        </div>
      </div>
      <div class="ml-6 py-3 w-11/12 border-b-2 border-gray-600">
        <div class="hover:opacity-50 flex w-5/12 items-center space-x-2 hover: cursor-pointer relative">
          <button class="icon-plus bg-gray-300 rounded-sm  text-slate-800 p-3 text-2xl"></button>
          <h1 class="text-gray-300 text-3xl font-bold">Add your favorite music!</h1>
          <input id="audio-upload" class="fileInput" type="file" name="file1" />
        </div>
      </div>
      <div class="playlist-grid grid-container ml-6 my-5 w-11/12 grid grid-cols-6 gap-y-2 gap-x-3 text-gray-400 items-center">
        <p class="font-bold col-span-1 text-white">#</p>
        <P class="font-bold col-span-2 text-white">TITLE</P>
        <p class="font-bold col-span-1 text-white">DATE ADDED</p>
        <p class="font-bold col-span-2 text-white">PLAY</p>
      </div>
    </section>
    <section class="create-playlist flex items-center justify-center w-5/6 bg-slate-800 rounded-lg ">
      <div class="flex flex-col bg-slate-700 h-4/5 w-3/5 rounded-lg p-6">
        <h1 class="text-white font-bold text-2xl mb-10">Create Playlist</h1>
        <div class="flex">
          <img class="h-60 w-60 shadow-2xl mr-3" src="../assets/img/no_cover.jpg" alt="no_cover">
          <div class="w-full">
            <form class="flex flex-col w-full text-white" action="#" method="post">
              <input class="playlist-name mb-3 rounded-md w-full h-10 p-2 bg-slate-500" type="text" placeholder="Playlist name">
              <input class="author mb-3 rounded-md w-full h-10 p-2 bg-slate-500" type="text" placeholder="Author name">
              <textarea class="description mb-3 p-2 bg-slate-500 rounded-md w-full" name="description" id="description" cols="40" rows="5" placeholder="Add an optional description"></textarea>
              <div class="flex justify-between">
                <p class="error-message text-gray-500"></p>
                <button type="submit" class="save-button self-end hover:opacity-40 w-28 rounded-3xl px-4 py-3 bg-white text-gray-700 font-bold">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
